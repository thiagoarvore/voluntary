<form hx-post="{% url 'delete_calendar' pk=calendar.id%}" 
    hx-on="htmx:afterRequest: this.remove()">
    <div class="container col-10 mx-auto">
        <h1 class="text-center">Indisponibilizar horário</h1>
        {% csrf_token %}
        <ul class="list-group col-4 mx-auto">
            <li class="list-group-item">Dia da semana: {{ calendar.week_day }}</li>
            <li class="list-group-item">Horário: {{ calendar.schedule }}</li>
        </ul>      
        <div class="text-center m-3">            
            <button class="btn btn-primary" type="submit">Finalizar</button>
        </div>     
    </div>       
</form>

{% extends "base.html" %}
{% block content %}
{% include "therapist/partials/navbar.html" %}
    <div class="container col-10 mx-auto">
        <h1 class="text-center">Reativar horário</h1>
        <form method="post">
            {% csrf_token %}
            <ul class="list-group col-4 mx-auto">
                <li class="list-group-item">Dia da semana: {{ week_day_name }}</li>
                <li class="list-group-item">Horário: {{ schedule_name }}</li>
            </ul>      
            <div class="text-center m-3">            
                <button class="btn btn-primary" type="submit">Reativar</button>
            </div>
            {% if form.errors %}{{form.errors}}{% endif %}
        </form>
    </div>
{% endblock content %}
